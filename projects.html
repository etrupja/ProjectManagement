<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Manage Projects</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">Project Management System</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/students.html">Manage Students</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/projects.html">Manage Projects</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
      <h3>Manage Students</h3>
      <form id="projectForm" class="mt-4">
        <div class="mb-3">
          <label for="projectName" class="form-label">Project Name</label>
          <input
            type="text"
            id="projectName"
            class="form-control"
            placeholder="Enter project name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="deadline" class="form-label">Deadline</label>
          <input type="date" id="deadline" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="studentsSelect" class="form-label"
            >Assign Students (select 2-3)</label
          >
          <select
            id="studentsSelect"
            class="form-select"
            multiple
            required
          ></select>
        </div>
        <input type="hidden" id="projectId" />
        <button type="submit" class="btn btn-primary">Create Project</button>
      </form>
      <h3 class="mt-5">Projects List</h3>
      <ul id="projectsList" class="list-group mt-3"></ul>
    </div>
  </body>
</html>
