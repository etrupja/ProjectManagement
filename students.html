<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Manage Students</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">Project Management System</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/students.html">Manage Students</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/projects.html">Manage Projects</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
      <h3>Manage Students</h3>
      <form id="studentForm" class="mt-4">
        <div class="mb-3">
          <label for="studentName" class="form-label">Student Name</label>
          <input
            type="text"
            id="studentName"
            class="form-control"
            placeholder="Enter student name"
            required
          />
        </div>
        <input type="hidden" id="studentId" />
        <button type="submit" class="btn btn-primary">Add Student</button>
      </form>

      <!-- Search Input -->
      <div class="mt-5">
        <label for="searchStudent" class="form-label">Search Students</label>
        <input
          type="text"
          id="searchStudent"
          class="form-control"
          placeholder="Search for students..."
        />
      </div>
      <div class="row mt-3" id="studentsList"></div>
    </div>

    <script>
      const studentForm = document.getElementById("studentForm");
      const studentsList = document.getElementById("studentsList");
      const searchStudent = document.getElementById("searchStudent");
      let isEditing = false;

      // Load students from local storage
      function loadStudents(filter = "") {
        const students = JSON.parse(localStorage.getItem("students")) || [];
        studentsList.innerHTML = "";

        const filteredStudents = students.filter((student) =>
          student.name.toLowerCase().includes(filter.toLowerCase())
        );

        filteredStudents.forEach((student, index) => {
          const studentCard = document.createElement("div");
          studentCard.className = "col-md-4 mb-3";
          studentCard.innerHTML = `
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">${student.name}</h5>
                            <button class="btn btn-warning btn-sm me-2" onclick="editStudent(${index})">Edit</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteStudent(${index})">Delete</button>
                        </div>
                    </div>
                `;
          studentsList.appendChild(studentCard);
        });
      }

      // Add or Edit student in local storage
      studentForm.addEventListener("submit", function (e) {
        e.preventDefault();
        const studentName = document.getElementById("studentName").value;
        const students = JSON.parse(localStorage.getItem("students")) || [];

        if (isEditing) {
          const studentId = document.getElementById("studentId").value;
          students[studentId] = { name: studentName };
          isEditing = false;
          document.getElementById("studentId").value = "";
        } else {
          students.push({ name: studentName });
        }

        localStorage.setItem("students", JSON.stringify(students));
        document.getElementById("studentName").value = "";
        loadStudents();
      });

      // Edit student
      function editStudent(index) {
        const students = JSON.parse(localStorage.getItem("students")) || [];
        document.getElementById("studentName").value = students[index].name;
        document.getElementById("studentId").value = index;
        isEditing = true;
      }

      // Delete student
      function deleteStudent(index) {
        const students = JSON.parse(localStorage.getItem("students")) || [];
        students.splice(index, 1);
        localStorage.setItem("students", JSON.stringify(students));
        loadStudents();
      }

      // Filter students by search input
      searchStudent.addEventListener("input", function () {
        const filter = searchStudent.value;
        loadStudents(filter);
      });

      // Load students on page load
      window.onload = loadStudents;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
