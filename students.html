<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Manage Students</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">Project Management System</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/students.html">Manage Students</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/projects.html">Manage Projects</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
      <h3>Manage Students</h3>
      <form id="studentForm" class="mt-4">
        <div class="mb-3">
          <label for="studentName" class="form-label">Student Name</label>
          <input
            type="text"
            id="studentName"
            class="form-control"
            placeholder="Enter student name"
            required
          />
        </div>
        <input type="hidden" id="studentId" />
        <button type="button" id="addStudentButton" class="btn btn-primary">
          Add Student
        </button>
        <button
          type="button"
          id="updateStudentButton"
          class="btn btn-success d-none"
        >
          Update Student
        </button>
      </form>

      <!-- Search Input -->
      <div class="mt-5">
        <label for="searchStudent" class="form-label">Search Students</label>
        <input
          type="text"
          id="searchStudent"
          class="form-control"
          placeholder="Search for students..."
        />
      </div>
      <div class="row mt-3" id="studentsList"></div>
    </div>

    <script src="/scripts/students.js"></script>
  </body>
</html>
